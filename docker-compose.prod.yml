version: '3'

services:
  worker:
    image: meemaw/photomy:1.1.0
    entrypoint: /scripts/run_celery.sh
    volumes:
      - /home/ubuntu/photomy/src/.env:/src/.env
  db:
    restart: always
    env_file: .env
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
  web:
    image: meemaw/photomy:1.1.0
    restart: always
    command: uwsgi --ini /etc/uwsgi/conf.d/uwsgi.ini
    env_file: .env
    expose:
      - "8000"
    volumes:
      - /home/ubuntu/photomy/config/uwsgi:/etc/uwsgi/conf.d
      - /home/ubuntu/photomy/src/.env:/src/.env
      - /tmp/uwsgi:/tmp/uwsgi
  nginx:
    restart: always
    image: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /home/ubuntu/photomy/config/nginx:/etc/nginx/conf.d
      - /home/ubuntu/photomy/config/uwsgi:/etc/uwsgi/conf.d
      - /etc/letsencrypt:/etc/letsencrypt
    depends_on:
      - web