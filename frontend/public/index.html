<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <script src=https://cdn.ravenjs.com/3.25.2/raven.min.js crossorigin=anonymous></script>
  <script type="text/javascript" async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASltppadG1Zs1zVxXgFh11CYSy8vhIA7Q&libraries=places"></script>

  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.14/semantic.min.css"></link>


  <style>
    [data-reactroot] {
      height: 100vh !important;
    }

    html {
      font-family: 'Nunito', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    div,
    p,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      color: #444444;
    }

    html {
      line-height: 1.6;
    }

    h1,
    h2,
    h3,
    h4,
    h5 {
      line-height: 1.2;
    }

    html,
    body,
    #app,
    #root,
    #app>div {
      height: 100vh;
    }

    body {
      font-family: 'SFNSText', 'Helvetica Neue', sans-serif;
    }

    .App {
      height: 100vh;
    }

    @media only screen and (max-width: 900px) {

      body span,
      p,
      div,
      button {
        font-size: 11px !important;
      }
    }

    @media only screen and (max-width: 700px) {

      body span,
      p,
      div,
      button {
        font-size: 10px !important;
      }
    }

    .Hoverable:hover {
      cursor: pointer;
    }

    .Oveflow-Hidden {
      overflow: hidden;
      position: fixed;
    }
  </style>


  <title>Photomy</title>
</head>

<body class="Oveflow-Hidden">

    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>
